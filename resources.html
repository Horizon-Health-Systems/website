<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources | Horizon Health Systems</title>
    <meta name="description" content="Download SOP documents and resources for Horizon Health Systems.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: hsl(187, 65%, 28%);
            --primary-light: hsl(187, 55%, 38%);
            --secondary: hsl(38, 92%, 50%);
            --background: hsl(210, 20%, 98%);
            --foreground: hsl(200, 50%, 10%);
            --muted: hsl(210, 20%, 94%);
            --muted-foreground: hsl(200, 20%, 40%);
            --card: hsl(0, 0%, 100%);
            --border: hsl(210, 20%, 90%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        /* Header */
        .header {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--foreground);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .logo-text {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: var(--foreground);
        }

        .page-subtitle {
            color: var(--muted-foreground);
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        /* Resources Grid */
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .resource-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--foreground);
        }

        .resource-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 20px -4px hsla(187, 65%, 28%, 0.15);
            transform: translateY(-2px);
        }

        .resource-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, hsl(0, 70%, 55%), hsl(0, 70%, 45%));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .resource-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .resource-info {
            flex: 1;
            min-width: 0;
        }

        .resource-name {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .resource-meta {
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .download-icon {
            color: var(--primary);
            flex-shrink: 0;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--card);
            border: 1px dashed var(--border);
            border-radius: 12px;
            margin-top: 2rem;
        }

        .empty-state-icon {
            width: 64px;
            height: 64px;
            background: var(--muted);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .empty-state-icon svg {
            width: 32px;
            height: 32px;
            fill: var(--muted-foreground);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: var(--muted-foreground);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--muted-foreground);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--muted);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            background: var(--foreground);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 4rem;
        }

        .footer p {
            opacity: 0.7;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/landing.html" class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </div>
                <span class="logo-text">Horizon Health</span>
            </a>
            <a href="/landing.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Home
            </a>
        </div>
    </header>

    <main class="main">
        <h1 class="page-title">Resources</h1>
        <p class="page-subtitle">Download our Standard Operating Procedures and documentation.</p>

        <div id="resources-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading resources...</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Horizon Health Systems. All rights reserved.</p>
    </footer>

    <script>
        const container = document.getElementById('resources-container');

        async function loadResources() {
            try {
                const response = await fetch('/sop-list.json');
                if (!response.ok) throw new Error('Failed to load');
                const sopFiles = await response.json();
                renderResources(sopFiles);
            } catch (error) {
                console.error('Error loading SOP list:', error);
                renderResources([]);
            }
        }

        function renderResources(sopFiles) {
            if (sopFiles.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                            </svg>
                        </div>
                        <h3>No Resources Available</h3>
                        <p>SOP documents will appear here once they are added.</p>
                    </div>
                `;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'resources-grid';

            sopFiles.forEach(file => {
                const card = document.createElement('a');
                card.href = `/SOP/${file.filename}`;
                card.target = '_blank';
                card.className = 'resource-card';
                card.innerHTML = `
                    <div class="resource-icon">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                        </svg>
                    </div>
                    <div class="resource-info">
                        <div class="resource-name">${file.name}</div>
                        <div class="resource-meta">PDF Document</div>
                    </div>
                    <div class="download-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/>
                        </svg>
                    </div>
                `;
                grid.appendChild(card);
            });

            container.innerHTML = '';
            container.appendChild(grid);
        }

        // Load on page load
        loadResources();
    </script>
</body>
</html>
